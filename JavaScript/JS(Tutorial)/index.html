<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Calculator</title>
</head>
<body class="flex items-center justify-center py-4 bg-gray-100">
<div class="h-[300px] w-[400px] items-center border-2 py-4 border-gray-300 rounded-lg bg-white shadow-lg flex flex-col">
    <div class="text-center text-3xl font-bold">Calculator</div>
    <div class="flex flex-col">
        <input type="number" autocomplete="off" class="border-2 border-gray-300 rounded-lg p-2 mt-4 mb-2 text-center" placeholder="Enter First Number" id="num1">
        <select id="operation" class="border-2 border-gray-300 rounded-lg p-2 mb-2 text-center">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" autocomplete="off" class="border-2 border-gray-300 rounded-lg p-2 mb-2 text-center" placeholder="Enter Second Number" id="num2">
        <button class="bg-blue-500 text-white rounded-lg p-2 mb-2 hover:bg-blue-600" onclick="calculate()">Calculate</button>
        <div class="text-center text-xl font-bold" id="result">Result: </div>
    </div>
</div>
</body>

<script>
    function calculate() {
        let a = Number((document.getElementById("num1").value));
        let b = Number((document.getElementById("num2").value));
        let operation = document.getElementById("operation").value;
        let result;

        switch (operation) {
            case 'add':
                result = a + b;
                break;
            case 'subtract':
                result = a - b;
                break;
            case 'multiply':
                result = a * b;
                break;
            case 'divide':
                if (b !== 0) {
                    result = a / b;
                } else {
                    result = "Denominator can't be 0";
                }
                break;
            default:
                result = "Invalid operation";
        }

        document.getElementById('result').innerText = "Result: " + result;
    }
</script>
</html>
